<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <script src="https://kit.fontawesome.com/a1c6658506.js" crossorigin="anonymous"></script>
        <title>User Card</title>
    </head>
    <body>
        <div class="container">
            <div id="card">
                <div class="header"></div>
                <div class="pfp"><i class="fas fa-user-alt"></i></div>
                <div class="info">
                    <div id="name">
                        <h1>John Doe</h1>
                    </div>
                    <div id="location"><i class="fas fa-map-marker-alt"></i> Murica</div>
                    <div id="bio">
                        <p>Developer| Engineer| Problem Solver</p>
                        <p> Master of the shadow and the internet.</p> 
                    </div>
                </div>
                <div class="edit"><i class="fas fa-cog"> <a href="http://"> Edit Profile</a></i> </div>
            </div>
        </div>
    </body>
</html>
